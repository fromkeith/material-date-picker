<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../build/styles/mbdatepicker.css"/>
	<title>Example app</title>
</head>
<body ng-app="exampleApp">
<style type="text/css">
	.testClass > input {
		border-bottom: 3px solid #1A4987;
		border-left: transparent;
		border-right: transparent;
		border-top: transparent;
	}
</style>
<div ng-controller="MainCtrl">
	<h5>The Date: {{date}}</h5>
	<h5> The control </h5>
	<mb-datepicker element-id='date1'
	               input-class="testClass"
	               input-name="testName"
	               arrows="arrows"
	               calendar-header="header"
	               ng-model="date"
	               ng-change="dateChanged()"
	               date-format="YYYY-MM-DD"></mb-datepicker>
</div>
</body>
<script src="bower_components/angular/angular.js"></script>
<script src="../build/mbdatepicker.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="app.js"></script>
</html>
